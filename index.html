<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://kit.fontawesome.com/8c5ece9488.css" crossorigin="anonymous" />

  <title>Weather app</title>
</head>

<body>
  <header>
    <button class="darkTheme-button">
      Dark Theme
    </button>
  </header>

  <div class="container body">
    <div class="card app">
      <div class="card-body">

        <h1 class="title">
          Weather App
        </h1>
        <br />

        <!--search bar-->
        <form id="search-container">
          <div class="search-container">
            <input type="search" class="search-bar" id="search-bar" name="search" placeholder="Name of the city" />
            <button class="search-button">
              Search
            </button>
            <button class="current-location" id="current-location-button">
              Here
            </button>
          </div>
        </form>
        <br />

        <!--body of the app-->
        <div class="row">
          <div class="col-6">
            <h2 class="city" id="city-name">
              Piacenza
            </h2>
            <h3 class="country" id="country-name">
              Italy
            </h3>
            <small class="date" id="todayDate">
            </small>
          </div>
          <div class="col-3">
            <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" class="emoji"
              id="emoji"></img>
            <div class="emoji-caption" id="weather-description">
              clear sky
            </div>
          </div>
          <div class="col-3">
            <div class="measurements">
              <span class="temperature" id="temperature">
              </span>
              <span class="degrees">
                Â°C
              </span>
            </div>
            <br />
            <div class="features" id="perceived">
              Perceived:
            </div>
            <div class="features" id="humidity">
              Humidity:
            </div>
            <div class="features" id="wind-speed">
              Wind:
            </div>
          </div>
        </div>
        <br>
        <!--<button class="hour-view">
          1h view
        </button>-->

        <!--overview of the following week-->
        <div class="card">
          <div class="card-body">
            <div id="forecast">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--footer-->
    <footer>
      <div class="footer">
        &star;
        This project was coded by Erika and is open-source on
        <a href="https://github.com/ErikaD92/Weather-app">
          GitHub
        </a>
        and hosted on
        <a href="https://jazzy-cassata-f67884.netlify.app">
          Netlify
        </a>
        &star;
      </div>
    </footer>
  </div>

  <script src="src/index.js"></script>
</body>

</html>
